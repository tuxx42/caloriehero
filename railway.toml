[build]
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'echo Starting... && python -m alembic upgrade head 2>&1 && echo Migrations done && exec uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}'"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
