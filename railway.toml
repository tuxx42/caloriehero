[build]
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'echo Running migrations... && alembic upgrade head 2>&1 && echo Migrations done. && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}'"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
