name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: caloriehero
          POSTGRES_PASSWORD: caloriehero
          POSTGRES_DB: caloriehero_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"

      - name: Lint
        run: cd backend && ruff check app/ tests/

      - name: Tests
        env:
          DATABASE_URL: postgresql+asyncpg://caloriehero:caloriehero@localhost:5432/caloriehero_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
        run: cd backend && pytest -v

  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: cd frontend && pnpm install

      - name: Typecheck
        run: cd frontend && pnpm tsc --noEmit

      - name: Tests
        run: cd frontend && pnpm vitest run
